<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Najeżdzanie na header, nav przypięty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            text-align: center;
            color: white;
            font-size: 30px;
            text-transform: uppercase;
            font-family: arial;

        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10vh;
            background-color: black;
            line-height: 10vh;

        }

        header {
            position: fixed;
            top: 10vh;
            left: 0;
            width: 100%;
            height: 90vh;
            background-color: brown;
            line-height: 90vh;
            z-index: -1;
        }

        main {

            margin-top: 100vh;
            top: 100vh;
            left: 0;
            height: 200vh;
            background-image: linear-gradient(145deg, green 10%, blue 60%, violet 70%, yellow 90%);
            line-height: 200vh;

        }
    </style>
</head>

<body>
    <nav>
        Nawigacja - 10% wysokości okna
    </nav>
    <header>
        Header - 90% wysokości okna
    </header>
    <main>
        Główna zawartość - 100% wysokości okna
    </main>
</body>

</html>
